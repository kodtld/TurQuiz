<style>
 .body{overflow-x: hidden;width: 100%; font-family: Verdana, Tahoma, sans-serif;background-color: {{color}};}
 .title{border: 3px;font-weight: bold;font-size: 58;display: inline-block;margin-right: 60%;margin-left: 1.5%;color: {{title_color}};}
 .titlediv{padding-left: 2%;padding-right: 2%;width: 100%;margin-bottom: 7.5%;}
 a{display: inline-block;font-weight: bold;font-size: 32;border-radius: 50px;border: 0;padding: 5px 20px 5px;margin-right: 1%;color: {{color}};background-color: {{title_color}};}
 a:link, a:visited {text-decoration: none;}
 a:hover {text-decoration: none;color: white;}
 .quotediv{width: 60%;margin-left: 20%;align-items: center;}
 .quote{font-weight: bold;font-size: 78;text-align: center;color: {{title_color}};}
 .author{font-size: 28;text-align: right;color: {{title_color}};}
</style>

<body class="body">
        <title>TurQuiz</title>
        <div class="titlediv">
                <h1 class="title">TurQuiz</h1> 
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
        </div>
        <div class="quotediv">
            <h1 class="quote">"{{quote}}"</h1>
            <p class="author">- {{author}}</p>
        </div>
</body>
