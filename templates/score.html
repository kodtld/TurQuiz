<style>
 .body{overflow-x: hidden;width: 100%; font-family: Verdana, Tahoma, sans-serif;background-color: {{color}};}
 .title{border: 3px;font-weight: bold;font-size: 58;display: inline-block;margin-right: 40%;margin-left: 1.5%;color: {{title_color}};}
 .titlediv{padding-left: 2%;padding-right: 2%;width: 100%;margin-bottom: 2%;}
 a{display: inline-block;font-weight: bold;font-size: 32;border-radius: 50px;border: 0;margin-right: 2%;padding: 5px 20px 5px;color: {{color}};background-color: {{title_color}};}
 a:link, a:visited {text-decoration: none;}
 a:hover {text-decoration: none;color: white;}
 h3{font-weight: bold;font-size: 52;text-align: center;margin-top: 20px;margin-bottom: 0px;color: {{title_color}};}
 p{font-weight: normal;font-size: 26;text-align: center;margin-bottom: 2%;color: {{title_color}};}
 .aholder{margin-top: 2%;margin-left: 38.5%;}
</style>

<body class="body">
        <title>TurQuiz | Score</title>
        <div class="titlediv">
                <h1 class="title">TurQuiz</h1> 
        </div>
        <div class="textholder">
            <h3>Your score on quiz "{{ subject }}": {{score}} %</h3>
        </div>
        <div class="aholder">
            <a href="/community_quizzes">Continue</a>
            <a href="/my_scores">My Scores</a>
        </div>
</body>
