<style>

    .body{
        overflow-x: hidden;
        width: 100%; 
        background-color: {{color}};
    }
    
    .title{
        font-family: Verdana, Tahoma, sans-serif;
        font-weight: bold;
        font-size: 58;
        display: inline-block;
        margin-right: 55%;
        margin-left: 1.5%;
        color: #2a8d88;
    }

    .titlediv{
        padding-left: 2%;
        padding-right: 2%;
        width: 100%;

    }
    
    .nav_a{
        display: inline-block;
        font-family: Verdana, Tahoma, sans-serif;
        font-weight: bold;
        font-size: 32;
        border-radius: 50px;
        border: 0;
        padding: 5px 20px 5px;
        margin-right: 1%;
        color: white;
        background-color: #2a8d88;
    }

    a:link { text-decoration: none; }
    a:visited { text-decoration: none; }
    a:hover { text-decoration: none; 
                color: {{color}};}
    
    .formcontainer{
        width: 40%;
        margin-left: 30%;
        padding-bottom: 15px;
        
    }
    
    input{
        padding: 20px 50px 20px;
        font-size: 24px;
        display: inline-block;
        margin: 0 auto;
        width: 100%;
        border: solid 1px;
        margin-bottom: 2%;
        border-radius: 50px;
        color: #2a8d88;
        background-color: white;
        border-color: #2a8d88;
    }
    
    ::placeholder{
        color: #2a8d88;
    }
    button{
        font-family: Verdana, Tahoma, sans-serif;
        font-weight: bold;
        font-size: 32px;
        border-radius: 50px;
        border: 0;
        margin-top: 4%;
        margin-left: 42%;
        padding: 10px 25px 10px;
        color: {{color}};
        background-color: #2a8d88;
    }
    button:hover { text-decoration: none; 
                color: white;}

    p{
        font-family: Verdana, Tahoma, sans-serif;
        font-size: 20px;
        font-weight: bold;
        text-align: none;
        margin-bottom: 2%;
        padding-bottom: 2%;
        text-align: center;
        border-bottom: 1px solid #2a8d88;
        color: #2a8d88;
    }

    h3{
        font-family: Verdana, Tahoma, sans-serif;
        font-weight: bold;
        font-size: 46;
        text-align: center;
        padding-bottom: 2%;
        margin-top: 20px;
        margin-bottom: 0px;
        color: #2a8d88;
    }

    .textholder{
        margin-bottom: 2%;
        width: 60%;
        margin-left: 20%;
        border-bottom: 2px solid #2a8d88;
    }

    .flash{
        font-family: Verdana, Tahoma, sans-serif;
        width: 97%;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        margin-bottom: 2%;
        background-color: #fff;
        border: 1px solid #2a8d88;
        color: #2a8d88;
    }

</style>


<body class="body">
        <div class="titlediv">
                <h1 class="title">TurQuiz</h1>
                <a href="{{ url_for('dash') }}" class="nav_a">Back</a>
                <a href="{{ url_for('logout') }}" class="nav_a">Logout</a>
        </div>
        {% for message in get_flashed_messages() %}
        <div class="flash">
            {{message}}
        </div>
        {% endfor %}
        <div class="textholder">
            <h3>Create a new quiz on any topic you'd like: </h3>
        </div>
        <div class="formcontainer">
            <form method="POST" action="/new">
                {{ form.hidden_tag() }}
                {{ form.subject }}
                <p>Mark the checkbox below, if you want this quiz to be private:</p>
                {{form.private }}
                <button type="submit">Save / Add questions</button>
            </form>
        </div>

</body>
