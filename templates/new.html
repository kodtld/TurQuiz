<style>
.body{overflow-x: hidden;width: 100%; font-family: Verdana, Tahoma, sans-serif;background-color: {{color}};}
.title{font-weight: bold;font-size: 58;display: inline-block;margin-right: 55%;margin-left: 1.5%;color: {{title_color}};}
.titlediv{padding-left: 2%;padding-right: 2%;width: 100%;}
.nav_a{display: inline-block;font-weight: bold;font-size: 32;border-radius: 50px;border: 0;padding: 5px 20px 5px;margin-right: 1%;color: white;background-color: {{title_color}};}
a:link,a:visited {text-decoration: none;}
a:hover {text-decoration: none;color: {{color}};}
.formcontainer{width: 40%;margin-left: 30%;padding-bottom: 15px;}
input{padding: 20px 50px 20px;font-size: 24px;display: inline-block;margin: 0 auto;width: 100%;border: solid 1px;margin-bottom: 2%;border-radius: 50px;color: {{title_color}};background-color: white;border-color: {{title_color}};}
::placeholder{color: {{title_color}};}
button{font-weight: bold;font-size: 32px;border-radius: 50px;border: 0;margin-top: 4%;margin-left: 42%;padding: 10px 25px 10px;color: {{color}};background-color: {{title_color}};}
button:hover {text-decoration: none;color: white;}
p{font-size: 20px;font-weight: bold;text-align: none;margin-bottom: 2%;padding-bottom: 2%;text-align: center;border-bottom: 1px solid {{title_color}};color: {{title_color}};}
h3{font-weight: bold;font-size: 46;text-align: center;padding-bottom: 2%;margin-top: 20px;margin-bottom: 0px;color: {{title_color}};}
.textholder{margin-bottom: 2%;width: 60%;margin-left: 20%;border-bottom: 2px solid {{title_color}};}
.flash{font-family: Verdana, Tahoma, sans-serif;width: 97%;padding: 20px;text-align: center;font-size: 24px;margin-bottom: 2%;background-color: #fff;border: 1px solid {{title_color}};color: {{title_color}};}

</style>


<body class="body">
        <title>TurQuiz | New Quiz</title>
        <div class="titlediv">
                <h1 class="title">TurQuiz</h1>
                <a href="{{ url_for('dash') }}" class="nav_a">Back</a>
                <a href="{{ url_for('logout') }}" class="nav_a">Logout</a>
        </div>
        {% for message in get_flashed_messages() %}
        <div class="flash">
            {{message}}
        </div>
        {% endfor %}
        <div class="textholder">
            <h3>Create a new quiz on any topic you'd like: </h3>
        </div>
        <div class="formcontainer">
            <form method="POST" action="/new">
                {{ form.hidden_tag() }}
                {{ form.subject }}
                <p>Mark the checkbox below, if you want this quiz to be private:</p>
                {{form.private }}
                <button type="submit">Save / Add questions</button>
            </form>
        </div>

</body>
